<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>

 	<!-- Reference sheets -->
    <!--  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h2 class="text-center" id="currentTime"></h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card card-info" id="add-card">
            <div class="card-heading">
                <h1 class="card-title" id="add-title">Add Train</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                    </div>
                    <button class="btn btn-info" id="submit-btn" type"submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
    </body>
</html>
